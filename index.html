<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <style>
        body, .jumbotron { padding: 30px; }
        body {
            background: #efefee;
        }
        .content {
            background: #fff;
            padding: 50px;
            font-size: 19px;
            line-height: 1.5;
            min-height: 3000px;
        }
        .scroll-line {
            position: fixed;
            top: 0;
            left: 0;
            height: 20px;
            background: #1ce;
            transition: 0.1s cubic-bezier(0.075, 0.82, 0.165, 1);
        }
    </style>
</head>
<body>
    <div class="scroll-line"></div>

    <div class="container"></div>
    <div class="content">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, delectus quibusdam consequuntur blanditiis facilis sunt, earum ut hic recusandae magnam voluptates in assumenda facere? Accusamus, culpa. Nemo quidem eveniet delectus?
    </div>

    <script>
        const scrollLine = document.querySelector('.scroll-line');

        function fillScrollLine() {
            const windowHeight = window.innerHeight;
            const fullHeight = document.body.clientHeight;
            const scrolled = window.scrollY;
            const percentScrolled = (scrolled / (fullHeight - windowHeight)) * 100;

            scrollLine.style.width = `${percentScrolled}%`;
        }

        window.addEventListener('scroll', debounce(fillScrollLine));

         function debounce(func, wait = 20, immediate) {
             var timeout;
             return function() {
                 var context = this, args = arguments;
                 var later = function() {
                     timeout = null;
                     if (!immediate) func.apply(context, args);
                 };
                 var callNow = immediate && !timeout;
                 clearTimeout(timeout);
                 timeout = setTimeout(later, wait);
            if (callNow) func.apply(context, args);
            };
        }
    </script>  
</body>
</html>
